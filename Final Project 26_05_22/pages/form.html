<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../vendors/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <section> <br>
        <div class="row">
          <h4>Fell the Registration From</h4>
        </div>
      </section> <br>
      
      
      
      <!--from start-->
      <section>
        <div class="container">
      
        <form action="" class="" >
      
      <div class="form-group">
        <label for=""> First Name </label>
        <input type="text" class="form-control" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for=""> Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for=""> Phne Number</label>
        <input type="number" class="form-control" placeholder="Write Your Number" maxlength="11" >
      </div>
      <div class="form-group">
        <label for=""> Birth Date</label>
        <input type="date" class="form-control" placeholder="" value="">
      </div>
      
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" placeholder=" write Your Email" value="">
      
      </div>
      <div class="form-group">
        <label for="" name="Gender">Gender  .   .   </label>
        <input type="radio" name="Gender" class="form-check-inline">Male
        <input type="radio" name="Gender"  class="form-check-inline">Female
        <input type="radio" name="Gender"  class="form-check-inline">Other
      </div>
      <div class="form-group">
        <label for="">Educatinal Qualification</label>
        <input type="checkbox" class="form-check-inline"> SSC
        <input type="checkbox" class="form-check-inline"> HSC
        <input type="checkbox" class="form-check-inline"> BBA
      </div>
      
      <div class="form-control">
        <label for="">Country</label>
        <select name="" id="" class="form-control">
          <option value="" ></option>
          <option value="" >Bangladesh</option>
          <option value="">Bhutan</option>
          <option value="">India</option>
          <option value="">Nepal</option>
      
        </select>
      </div>
      <br> <br>
      <div class="form-group">
        <label for="">Comment</label>
        <textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="Write your comment"> </textarea>
      
      </div>
      
        </form>
      </div>
      </section>
      
      <button type="submit" value="submit" class="btn btn-primary">Submit</button>
      <!--from end-->
    </div>  
<script src="../vendors/js/bootstrap.min.js"></script>
</body>
</html>
